<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- container starts  -->
    <div class="container-fluid">
        <!-- menu row starts  -->
        <div class="row sticky-top menu">
            <!-- logo column starts  -->
            <div class="col-4">
                <h1 class="text-start">Face<span class="fw-bold">Down</span></h1>
            </div>
            <!-- logo column ends  -->

            <!-- menu utility column starts  -->
            <div class="col-8">
                <!-- search bar, location, profile, cart, favorites row starts  -->
                <div class="row menu1">
                    <!-- searchbar container starts  -->
                    <div class="col-5">
                        <input type="text" placeholder="Search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <!-- searchbar container ends  -->
                    
                    <!-- location,profile, cart, favorites column starts  -->
                    <div class="col-7">
                        <!-- location column starts  -->
                        <div class="col-4">
                            <!-- location icon column starts  -->
                            <div class="col-4">
                                <!-- location icon container starts  -->
                                <div class="col-12">

                                </div>
                                <!-- location icon container ends  -->
                            </div>
                            <!-- location icon column ends  -->

                            <!-- locatio details column starts  -->
                            <div class="col-8">
                                <!-- location row city starts  -->
                                <div class="row city">
                                    <div class="col-12">
                                        <p>Ayia Napa</p>
                                    </div>
                                </div>
                                <!-- location row city ends  -->

                                <!-- location row country starts  -->
                                <div class="row country">
                                    <div class="col-10">
                                        <small class=".text-uppercase">cyprus</small>
                                    </div>
                                </div>
                                <!-- location row country ends  -->
                            </div>
                            <!-- location details column ends  -->
                        </div>
                        <!-- location column ends  -->

                        <!-- profile column starts  -->
                        <div class="col-4">
                            <!-- profile icon column starts  -->
                            <div class="col-4">

                            </div>
                            <!-- profile icon column ends  -->
                            
                            <!-- profile details column starts  -->
                            <div class="col--8">
                                <!-- profile name row starts  -->
                                <div class="row">
                                    <!-- profile name container starts  -->
                                    <div class="col-12">
                                        <p>Marmik</p>
                                    </div>
                                    <!-- profile name container ends  -->
                                </div>
                                <!-- profile name row ends  -->

                                <!-- profile phone number row starts  -->
                                <div class="row">
                                    <!-- profile phone number container starts  -->
                                    <div class="col-12">
                                        <small>+91-9925081704</small>
                                    </div>
                                    <!-- profile phone numbercontainer ends  -->
                                </div>
                                <!-- profile phone number row ends  -->
                            </div>
                            <!-- profile details column ends  -->
                        </div>
                        <!-- profile column ends  -->

                        <!-- cart column starts  -->
                        <div class="col-2">

                        </div>
                        <!-- cart column ends  -->

                        <!-- favorites column starts  -->
                        <div class="col-2">

                        </div>
                        <!-- favorite column ends  -->
                    </div>
                    <!-- location, profile, cart, favorites column ends  -->
                </div>
                <!-- search bar, location, profile, cart, favorites row ends  -->

                <!-- leftopen menu row starts  -->
                <div class="row menu2"></div>
                <!-- left open menu ends  -->
            </div>
            <!-- menu utility column ends  -->
        </div>
        <!-- menu row ends  -->

        <!-- hero row starts  -->
        <div class="row hero"></div>
        <!-- hero row ends  -->

        <!-- featured row starts  -->
        <div class="row featured"></div>
        <!-- featured row ends  -->

        <!-- banner row starts  -->
        <div class="row banner"></div>
        <!-- banner row ends  -->

        <!-- products row starts  -->
        <div class="row products"></div>
        <!-- products row ends  -->

        <!-- footer row starts  -->
        <div class="row footer"></div>
        <!-- footer row ends  -->
    </div>
    <!-- container ends  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
